  <line x1="430" y1="217" x2="470" y2="217" stroke="#94A3B8" stroke-width="1.5" stroke-dasharray="4"/>
  <line x1="430" y1="282" x2="470" y2="282" stroke="#94A3B8" stroke-width="1.5" stroke-dasharray="4"/>
  <line x1="430" y1="347" x2="470" y2="347" stroke="#94A3B8" stroke-width="1.5" stroke-dasharray="4"/>
  <line x1="430" y1="412" x2="470" y2="412" stroke="#94A3B8" stroke-width="1.5" stroke-dasharray="4"/>
  <line x1="430" y1="475" x2="470" y2="475" stroke="#94A3B8" stroke-width="1.5" stroke-dasharray="4"/>

