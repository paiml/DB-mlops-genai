  <text x="450" y="55" text-anchor="middle" font-size="13" fill="#64748B">Dual-Layer Architecture: Databricks + Sovereign AI Stack</text>

  <!-- Column Headers -->
  <g transform="translate(50, 75)">
    <rect x="0" y="0" width="380" height="40" rx="6" fill="url(#databricksGrad)" filter="url(#shadow)"/>
    <text x="190" y="26" text-anchor="middle" font-size="15" font-weight="bold" fill="white">Databricks Free Edition</text>
  </g>
  <g transform="translate(470, 75)">
