    <text x="190" y="18" text-anchor="middle" font-size="11" font-weight="bold" fill="#475569">Course 4: GenAI</text>
    <text x="190" y="35" text-anchor="middle" font-size="9" fill="#64748B">Vector Search · RAG · Fine-Tuning · Production</text>
