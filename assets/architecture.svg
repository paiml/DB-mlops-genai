<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coreGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mlGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="servingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="infraGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#F8FAFC"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#1E293B">Sovereign AI Stack Architecture</text>
  <text x="400" y="62" text-anchor="middle" font-size="14" fill="#64748B">MLOps &amp; GenAI Engineering on Databricks</text>

  <!-- Orchestration Layer (Top) -->
  <rect x="50" y="90" width="700" height="70" rx="8" fill="url(#headerGrad)" filter="url(#shadow)"/>
  <text x="400" y="115" text-anchor="middle" font-size="16" font-weight="bold" fill="white">batuta</text>
  <text x="400" y="135" text-anchor="middle" font-size="12" fill="#E0E7FF">Orchestration · Privacy Tiers · CLI · Stack Coordination</text>

  <!-- Serving/Training/Registry Layer -->
  <g transform="translate(50, 175)">
    <rect x="0" y="0" width="220" height="80" rx="6" fill="url(#servingGrad)" filter="url(#shadow)"/>
    <text x="110" y="30" text-anchor="middle" font-size="14" font-weight="bold" fill="white">realizar</text>
    <text x="110" y="48" text-anchor="middle" font-size="11" fill="#DBEAFE">Inference Server</text>
    <text x="110" y="64" text-anchor="middle" font-size="10" fill="#BFDBFE">GGUF · SafeTensors</text>
  </g>
  <g transform="translate(290, 175)">
    <rect x="0" y="0" width="220" height="80" rx="6" fill="url(#servingGrad)" filter="url(#shadow)"/>
    <text x="110" y="30" text-anchor="middle" font-size="14" font-weight="bold" fill="white">entrenar</text>
    <text x="110" y="48" text-anchor="middle" font-size="11" fill="#DBEAFE">Training</text>
    <text x="110" y="64" text-anchor="middle" font-size="10" fill="#BFDBFE">LoRA · QLoRA · autograd</text>
  </g>
  <g transform="translate(530, 175)">
    <rect x="0" y="0" width="220" height="80" rx="6" fill="url(#servingGrad)" filter="url(#shadow)"/>
    <text x="110" y="30" text-anchor="middle" font-size="14" font-weight="bold" fill="white">pacha</text>
    <text x="110" y="48" text-anchor="middle" font-size="11" fill="#DBEAFE">Model Registry</text>
    <text x="110" y="64" text-anchor="middle" font-size="10" fill="#BFDBFE">Sign · Encrypt · Lineage</text>
  </g>

  <!-- ML Algorithms Layer -->
  <rect x="50" y="270" width="700" height="70" rx="8" fill="url(#mlGrad)" filter="url(#shadow)"/>
  <text x="400" y="295" text-anchor="middle" font-size="16" font-weight="bold" fill="white">aprender</text>
  <text x="400" y="315" text-anchor="middle" font-size="12" fill="#D1FAE5">ML Algorithms: regression · trees · clustering · NAS</text>

  <!-- Core Compute Layer -->
  <rect x="50" y="355" width="700" height="70" rx="8" fill="url(#coreGrad)" filter="url(#shadow)"/>
  <text x="400" y="380" text-anchor="middle" font-size="16" font-weight="bold" fill="white">trueno</text>
  <text x="400" y="400" text-anchor="middle" font-size="12" fill="#FEF3C7">SIMD/GPU Compute · AVX2 · AVX-512 · NEON · wgpu</text>

  <!-- Infrastructure Layer -->
  <g transform="translate(50, 440)">
    <rect x="0" y="0" width="165" height="70" rx="6" fill="url(#infraGrad)" filter="url(#shadow)"/>
    <text x="82" y="28" text-anchor="middle" font-size="13" font-weight="bold" fill="white">trueno-rag</text>
    <text x="82" y="48" text-anchor="middle" font-size="10" fill="#E0E7FF">BM25 + Vector</text>
  </g>
  <g transform="translate(230, 440)">
    <rect x="0" y="0" width="165" height="70" rx="6" fill="url(#infraGrad)" filter="url(#shadow)"/>
    <text x="82" y="28" text-anchor="middle" font-size="13" font-weight="bold" fill="white">trueno-db</text>
    <text x="82" y="48" text-anchor="middle" font-size="10" fill="#E0E7FF">GPU Analytics</text>
  </g>
  <g transform="translate(410, 440)">
    <rect x="0" y="0" width="165" height="70" rx="6" fill="url(#infraGrad)" filter="url(#shadow)"/>
    <text x="82" y="28" text-anchor="middle" font-size="13" font-weight="bold" fill="white">alimentar</text>
    <text x="82" y="48" text-anchor="middle" font-size="10" fill="#E0E7FF">Arrow · Parquet</text>
  </g>
  <g transform="translate(590, 440)">
    <rect x="0" y="0" width="160" height="70" rx="6" fill="url(#infraGrad)" filter="url(#shadow)"/>
    <text x="80" y="28" text-anchor="middle" font-size="13" font-weight="bold" fill="white">pmat</text>
    <text x="80" y="48" text-anchor="middle" font-size="10" fill="#E0E7FF">Quality Gates</text>
  </g>

  <!-- Footer -->
  <text x="400" y="545" text-anchor="middle" font-size="11" fill="#94A3B8">Courses 3 &amp; 4 · Databricks Specialization on Coursera</text>
  <text x="400" y="565" text-anchor="middle" font-size="10" fill="#CBD5E1">Generated by batuta · Rust-first · Zero-dependency inference</text>

  <!-- Connection Lines -->
  <line x1="400" y1="160" x2="400" y2="175" stroke="#94A3B8" stroke-width="2" stroke-dasharray="4"/>
  <line x1="400" y1="255" x2="400" y2="270" stroke="#94A3B8" stroke-width="2" stroke-dasharray="4"/>
  <line x1="400" y1="340" x2="400" y2="355" stroke="#94A3B8" stroke-width="2" stroke-dasharray="4"/>
  <line x1="400" y1="425" x2="400" y2="440" stroke="#94A3B8" stroke-width="2" stroke-dasharray="4"/>
</svg>
