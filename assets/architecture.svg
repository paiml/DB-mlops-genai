  <text x="450" y="608" text-anchor="middle" font-size="10" fill="#94A3B8">Use Databricks for production · Build from scratch in Rust to understand internals</text>
  <text x="450" y="628" text-anchor="middle" font-size="9" fill="#CBD5E1">Databricks Specialization on Coursera · Courses 3 &amp; 4</text>
