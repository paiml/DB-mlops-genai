name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Lint Python (ruff)
        run: uvx ruff check demos/ labs/ examples/ --ignore E501,E722,E402,F821,F541,F811,F401,F841,I001

      - name: Type check Python (ty) — course1 + tests (strict)
        run: uvx ty check demos/course1/ labs/course1/ tests/

      - name: Type check Python (ty) — courses 3-4 (informational)
        run: uvx ty check demos/course3/ demos/course4/ labs/course3/ labs/course4/ || true
        continue-on-error: true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Check Rust formatting
        run: |
          for dir in demos/course*/week*/*; do
            if [ -f "$dir/Cargo.toml" ]; then
              echo "Checking format: $dir"
              (cd "$dir" && cargo fmt --check)
            fi
          done

      - name: Clippy
        run: |
          for dir in demos/course*/week*/*; do
            if [ -f "$dir/Cargo.toml" ]; then
              echo "Clippy: $dir"
              (cd "$dir" && cargo clippy -- -D warnings)
            fi
          done

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Python syntax check
        run: |
          find demos/ labs/ examples/ -name '*.py' -exec python3 -m py_compile {} +

      - name: Python tests (pytest)
        run: uvx pytest tests/ -v

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust tests
        run: |
          for dir in demos/course*/week*/*; do
            if [ -f "$dir/Cargo.toml" ]; then
              echo "Testing: $dir"
              (cd "$dir" && cargo test)
            fi
          done

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Install cargo-deny
        run: cargo install cargo-deny

      - name: Security audit
        run: |
          for dir in demos/course*/week*/*/; do
            if [ -f "${dir}Cargo.toml" ]; then
              echo "Auditing: $dir"
              (cd "$dir" && cargo audit) || true
            fi
          done

      - name: License check
        run: |
          for dir in demos/course*/week*/*/; do
            if [ -f "${dir}Cargo.toml" ]; then
              echo "Checking licenses: $dir"
              (cd "$dir" && cargo deny check licenses 2>/dev/null) || true
            fi
          done
        continue-on-error: true

  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install pmat
        run: cargo install pmat

      - name: Repository score
        run: pmat repo-score

      - name: Quality gates (informational)
        run: pmat quality-gate || echo "Quality gate violations found (expected for educational repo with intentional TODOs)"
        continue-on-error: true
