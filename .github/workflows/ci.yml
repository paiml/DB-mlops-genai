name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Lint Python
        run: uvx ruff check demos/ labs/ examples/ --ignore E501,E722,E402,F821,F541,F811,F401,F841,I001

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Check Rust formatting
        run: |
          for dir in demos/course*/week*/*; do
            if [ -f "$dir/Cargo.toml" ]; then
              echo "Checking format: $dir"
              (cd "$dir" && cargo fmt --check)
            fi
          done

      - name: Clippy
        run: |
          for dir in demos/course*/week*/*; do
            if [ -f "$dir/Cargo.toml" ]; then
              echo "Clippy: $dir"
              (cd "$dir" && cargo clippy -- -D warnings)
            fi
          done

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Python syntax check
        run: |
          python3 -m py_compile demos/**/*.py labs/**/*.py 2>/dev/null || true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust tests
        run: |
          for dir in demos/course*/week*/*; do
            if [ -f "$dir/Cargo.toml" ]; then
              echo "Testing: $dir"
              (cd "$dir" && cargo test)
            fi
          done

  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install pmat
        run: cargo install pmat

      - name: Repository score
        run: pmat repo-score

      - name: Quality gates (informational)
        run: pmat quality-gate || echo "Quality gate violations found (expected for educational repo with intentional TODOs)"
        continue-on-error: true
