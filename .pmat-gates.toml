# pmat quality gates configuration
# Note: This is an educational repository with intentional TODOs in labs

[gates]
# TDG score threshold
min_tdg_score = "B"

# Complexity thresholds
max_cyclomatic = 30
max_cognitive = 25

# SATD threshold - set high for educational repos with lab TODOs
max_satd_comments = 100

# Provability threshold - relaxed for educational content
min_provability = 0.60

# Entropy threshold - demos are self-contained by design
max_entropy_violations = 10

# Coverage thresholds (for code directories)
min_line_coverage = 80
min_branch_coverage = 70

# Pre-commit checks to run (exclude satd, entropy, provability for educational repo)
pre_commit_checks = ["complexity", "dead-code", "security", "duplicates"]

[exclude]
# Exclude documentation and data files from code analysis
patterns = [
    "docs/**",
    "*.md",
    "*.json",
    "*.yaml",
    "*.toml",
    "assets/**",
    "transcripts/**",
    "labs/**",  # Labs contain intentional TODOs for students
]

[rust]
# Rust-specific settings
clippy_deny = ["warnings"]
fmt_check = true

[python]
# Python-specific settings
ruff_ignore = ["E501", "E722"]
